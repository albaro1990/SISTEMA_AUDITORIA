<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"     
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />   
                <meta http-equiv="Content-Language" name="language" content="es" />    
                <link rel="icon" type="image/x-icon" href="#{resource['images:audi.ico']}" />
                <h:outputStylesheet library="css" name="cssLayout.css" />
                <h:outputScript library="js" name="login.js" />
                <title>SISTEMA DE AUDITORIA <ui:insert name="page-title" /></title>
            </f:facet>
        </h:head>

        <h:body>
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide();" />
            <p:dialog modal="true" widgetVar="statusDialog"
                      header="Procesando su peticion, espere unos instantes por favor ..." showHeader="true"
                      draggable="false" closable="false" resizable="false" style="text-align: center">
                <p:graphicImage name="loading.gif" library="images" />
            </p:dialog>            
            <h:panelGrid border="0" columns="1" styleClass="principal">
                <p:outputPanel>
                    <ui:insert name="top">
                        <ui:include src="/WEB-INF/templates/includes/top.xhtml" />
                    </ui:insert>

                    <ui:insert name="menu">
                        <ui:include src="/WEB-INF/templates/includes/menu.xhtml" />
                    </ui:insert>

                    <ui:insert name="content">
                        <ui:include src="/WEB-INF/templates/includes/content.xhtml" />
                    </ui:insert>

                    <ui:insert name="bottom">
                        <ui:include src="/WEB-INF/templates/includes/bottom.xhtml" />
                    </ui:insert>
                </p:outputPanel>
            </h:panelGrid>
        </h:body>
    </f:view>
</html>
