<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"     
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>
        <ui:composition template="./../WEB-INF/templates/cuerpo.xhtml">

            <ui:define name="page-title">
                Historia Clinica
            </ui:define>

            <ui:define name="datos">
                <h:form id="formDatos">
                    <p:focus context="formDatos" />                    
                    <p:growl id="growl" showDetail="true"  life="5000" />
                    <center>
                        <h:panelGrid id="gridDatos" rendered="#{not empty request.getRemoteUser()}">
                            <p:panel id="paneDatos" header="Datos Paciente">

                                <h:panelGrid columns="9" > 
                                    <p:outputLabel value="Identificación" for="ruc" />
                                    <p:inputText id="ruc" value="#{scheduleView.paciente.pacIdentificacin}" required="true" 
                                                 requiredMessage="Campo requerido" maxlength="15" />                                       
                                    <p:tooltip for="ruc"
                                               value="Buscar por ruc o cédula"
                                               showEffect="clip" hideEffect="explode" />  

                                    <p:outputLabel value="Paciente" for="cliente" />
                                    <p:inputText id="cliente" disabled="true"                                                 
                                                 value="#{scheduleView.paciente.pacNombres} #{scheduleView.paciente.pacApellidos}" />                             
                                    <p:tooltip for="cliente"
                                               value="Buscar por cliente"
                                               showEffect="clip" hideEffect="explode" /> 

                                    <p:outputLabel value="Edad:" for="edad" />
                                    <p:inputText id="edad" disabled="true"                                                 
                                                 value="#{scheduleView.paciente.pacNombres} #{scheduleView.paciente.pacApellidos}" />                             
                                    <p:tooltip for="edad"
                                               value="Edad por cliente"
                                               showEffect="clip" hideEffect="explode" /> 

                                    <p:outputLabel for="fecha" value="Fecha Naciemiento:" />
                                    <p:calendar id="fecha" value="#{scheduleView.paciente.pacNombres}" pattern="dd-MM-yyyy" mask="true" />
                                    <p:tooltip for="fecha"
                                               value="Fecha"
                                               showEffect="clip" hideEffect="explode" /> 

                                    <p:outputLabel value="Estado Civil: " for="estadoCivil" />
                                    <p:inputText id="estadoCivil" value="#{scheduleView.cita.citCodigo}"/>                                                                                                     
                                    <p:tooltip for="estadoCivil"
                                               value="estadoCivil"
                                               showEffect="clip" hideEffect="explode" />

                                    <p:outputLabel value="Talla: " for="talla" />
                                    <p:inputText id="talla" value="#{scheduleView.cita.citCodigo}"/>                                                                                                     
                                    <p:tooltip for="talla"
                                               value="talla"
                                               showEffect="clip" hideEffect="explode" />

                                    <p:outputLabel value="Peso: " for="peso" />
                                    <p:inputText id="peso" value="#{scheduleView.cita.citCodigo}"/>                                                                                                     
                                    <p:tooltip for="peso"
                                               value="peso"
                                               showEffect="clip" hideEffect="explode" />

                                    <p:outputLabel value="Temperatura: " for="temperatura" />
                                    <p:inputText id="temperatura" value="#{scheduleView.cita.citCodigo}"/>                                                                                                     
                                    <p:tooltip for="temperatura"
                                               value="temperatura"
                                               showEffect="clip" hideEffect="explode" />

                                    <p:outputLabel value="Tipo de Sangre: " for="tipoS" />
                                    <p:inputText id="tipoS" value="#{scheduleView.cita.citCodigo}"/>                                                                                                     
                                    <p:tooltip for="tipoS"
                                               value="tipoS"
                                               showEffect="clip" hideEffect="explode" />

                                    <p:outputLabel value="Presión Arterial: " for="presion" />
                                    <p:inputText id="presion" value="#{scheduleView.cita.citCodigo}"/>                                                                                                     
                                    <p:tooltip for="presion"
                                               value="presion"
                                               showEffect="clip" hideEffect="explode" />

                                    <p:outputLabel value="IMC: " for="imc" />
                                    <p:inputText id="imc" value="#{scheduleView.cita.citCodigo}"/>                                                                                                     
                                    <p:tooltip for="imc"
                                               value="imc"
                                               showEffect="clip" hideEffect="explode" />

                                    <p:outputLabel value="Motivo:" for="motivo" />
                                    <p:inputTextarea id="motivo"
                                                     value="#{scheduleView.cita.citCodigo}" />                             
                                    <p:tooltip for="motivo"
                                               value="Ingrese Motivo"
                                               showEffect="clip" hideEffect="explode" />  
                                    
                                    <p:outputLabel value="Sintomas:" for="sintoma" />
                                    <p:inputTextarea id="sintoma"
                                                     value="#{scheduleView.cita.citCodigo}" />                             
                                    <p:tooltip for="sintoma"
                                               value="Ingrese Sintomas"
                                               showEffect="clip" hideEffect="explode" />  

                                    <f:facet name="footer">
                                        <p:commandButton id="grabar" value="Guardar" validateClient="true" ajax="true" icon="ui-icon-disk"
                                                         actionListener="#{scheduleView.create}"
                                                         update=":formLista,formDatos" process=":formLista,formDatos" />

                                    </f:facet>   

                                </h:panelGrid>                                      
                            </p:panel>
                        </h:panelGrid>
                    </center>
                </h:form>
            </ui:define>

            <ui:define name="lista">  
                <h:form id="formLista">
                    <p:commandButton id="antPersonales" value="Ant. Personales" validateClient="true" ajax="true" icon="ui-icon-disk"
                                     actionListener="#{scheduleView.addAntPersonales}" rendered="#{not empty request.getRemoteUser()}"
                                     immediate="true" process=":formLista"
                                     update=":formLista, :formDatos:growl" />

                    <p:commandButton id="antFamiliares" value="Ant. Familiares" validateClient="true" ajax="true" icon="ui-icon-disk"
                                     actionListener="#{scheduleView.addAntFamiliares}" rendered="#{not empty request.getRemoteUser()}"
                                     immediate="true" process=":formLista"
                                     update=":formLista, :formDatos:growl" />
                    <center>
                        <h:panelGrid id="gridLista" rendered="#{not empty request.getRemoteUser()}">                          
                            <p:dataTable id="listaSimple" value="#{scheduleView.listaCitas}"
                                         var="item" paginator="true" rows="10" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
                                         {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15" emptyMessage="Registro no encontrado.">                                                          

                                <p:column headerText="Editar" style="text-align: center">
                                    <p:commandButton id="btnEditar" ajax="true" icon="ui-icon-pencil"
                                                     actionListener="#{scheduleView.edit}" update=":formDatos"                                                    
                                                     title="Editar">
                                        <f:attribute name="objetoEditar" value="#{item}" />
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Ingresar" style="text-align: center">                                          
                                    <p:commandButton id="btnEliminar" ajax="true" icon="ui-icon-trash"
                                                     actionListener="#{scheduleView.remove}"
                                                     title="Cancelar"
                                                     update="listaSimple :formDatos:growl">
                                        <p:confirm header="Cancelar"
                                                   message="Esta seguro que desea Cancelar? "
                                                   icon="ui-icon-alert" />
                                        <f:attribute name="objetoRemover" value="#{item}" />
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Diagnostico" filterBy="#{item.usuario.citEspecialidad.espDescripcion}" filterMatchMode="contains" footerText="Diagnostico">
                                    <h:outputText value="#{item.usuario.citEspecialidad.espDescripcion}">
                                    </h:outputText>
                                </p:column>


                            </p:dataTable>                                                      
                        </h:panelGrid>
                    </center>
                </h:form>
                <ui:include src="/common/confirmaBorrar.xhtml" />
                <ui:include src="/common/popupAntFamiliares.xhtml" />
                <ui:include src="/common/popupAntPersonales.xhtml" />
                <ui:include src="/common/popupPaciente.xhtml" />
            </ui:define>
        </ui:composition>
    </h:body>
</html>
